<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <link rel="stylesheet" href="https://sigc-dev-ol.desarrollo.guadaltel.es/mapea6/assets/css/mapea-6.3.0.ol.min.css">
    <title>PRUEBA DESARROLLO</title>
    <style rel="stylesheet">
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <label for="firstColor">Color inicial</label>
    <input id="firstColor" type="color" value="#000000">
    <label for="lastColor">Color final</label>
    <input id="lastColor" type="color" value="#ffffff">
    <input type="radio" id="JENKS" name="quantification" value="JENKS" checked=true> JENKS
    <input type="radio" id="QUANTILE" name="quantification" value="QUANTILE"> QUANTILE
    <input id="breaks" type="number" value=5 min=1 max=15 />
    <br>
    <input type="button" onclick="aplicar()" value="Aplicar" />
    <div id="map"></div>

    <script src="https://sigc-dev-ol.desarrollo.guadaltel.es/mapea6/js/mapea-6.3.0.ol.min.js" charset="utf-8"></script>

    <script src="./coropletas.js" charset="utf-8"></script>
